<div class="container my-24 px-6 mx-auto">
    <!-- Section: Design Block -->
    <section class="mb-32 text-gray-800 text-center md:text-left">

        <h1 class="text-3xl font-bold mb-12 text-center">{{ h1_title }}</h1>

        {% for item in object_list %}
            <div class="flex flex-wrap mb-6">
                <div class="grow-0 shrink-0 basis-auto w-full md:w-3/12 px-3 mb-6 md:mb-0 ml-auto">
                    <div class="relative overflow-hidden bg-no-repeat bg-cover relative overflow-hidden bg-no-repeat bg-cover ripple shadow-lg rounded-lg mb-6"
                         data-mdb-ripple="true"
                         data-mdb-ripple-color="light">
                        <img src="{{ item.preview }}"
                             class="w-full"
                             alt="{{ item.title }}" />
                    </div>
                </div>

                <div class="grow-0 shrink-0 basis-auto w-full md:w-9/12 xl:w-7/12 px-3 mb-6 md:mb-0 mr-auto">
                    <h5 class="text-lg font-bold mb-3">{{ item.title }}</h5>
                    <div class="mb-3 text-purple-600 font-medium text-sm flex items-center justify-center md:justify-start">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                            <path fill="purple" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                        {{ item.author }}
                    </div>

                    <p class="text-gray-500 mb-6">
                        <small>издательство {{ item.publisher }} <u>{{ item.published }} г.</u></small>
                    </p>
                    <p class="text-gray-500 mb-4">{{ item.description }}</p>
                    <a href="{{ item.detail_url }}"
                       class="text-blue-400"
                    >Подробнее...</a>
                </div>
            </div>
        {% endfor %}
    </section>
  <!-- Section: Design Block -->
</div>
