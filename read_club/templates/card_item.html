<!-- Container for demo purpose -->
<div class="container my-24 px-6 mx-auto">

    <!-- Section: Design Block -->
    <section class="mb-32 text-gray-800">
        <div class="flex flex-wrap">
            <div class="grow-0 shrink-0 basis-auto w-full md:w-2/12 lg:w-3/12">
                <img src="{{ object.preview.url }}" class="w-full shadow-lg rounded-lg mb-6"
                     alt="{{ object.title }}" />
            </div>

            <div class="grow-0 shrink-0 basis-auto w-full md:w-10/12 lg:w-9/12 md:pl-6 text-center md:text-left">
                <h5 class="text-xl font-semibold mb-6">{{ object.title }}</h5>
                <div class="mb-3 text-purple-600 font-medium text-sm flex items-center justify-center md:justify-start">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                        <path fill="purple" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                    {{ object.author }}
                </div>
                <p class="text-gray-500 mb-6">
                    <small>издательство {{ object.publisher }} <u>{{ object.published }} г.</u></small>
                </p>
                <p>{{ object.description }}</p>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    {% include 'table_list.html' with object_list=object.events h1_title='' %}

    {% include 'review_list.html' with object_list=object.reviews %}
</div>
<!-- Container for demo purpose -->
